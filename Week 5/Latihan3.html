<!DOCTYPE html>
<html>
    <head>
        <title>Indonesia Maju</title>
    </head>
    <body>
        <h1>What Can JavaScript Do?</h1>
        <p id="demo">JavaScript can the style of an HTML element</p>
        <script>
            function myFunction() {
                var x = document.getElementById("demo");
                x.style.fontSize = "100px";
                x.style.color = "blue";
            }   
        </script>
        <button type="button" onclick="myFunction()">Click Me!</button>
    </body>
</html>

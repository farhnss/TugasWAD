<!DOCTYPE html>
<html>
    <head>
        <title>AKN Bojongsoang</title>
    </head>
    <body>
        <h1>JavaScript Can Change Images</h1>
        <img id="myImage" onclick = "changeImage()" src="https://asset-2.tstatic.net/trends/foto/bank/images/arti-istilah-viral-Jomok.jpg" width="498" height="280">
        <p>Click the image to change image</p>
        <script>
            function changeImage(){
                var image = document.getElementById('myImage');
                if (image.src.match("assets")) {
                    image.src = "https://asset-2.tstatic.net/trends/foto/bank/images/arti-istilah-viral-Jomok.jpg";
                } else {
                    image.src ="https://assets.kompasiana.com/statics/crawl/555e1fb10423bde0078b4567.jpeg?t=o&v=770";
                }
            }
        </script>
    </body>
</html>
